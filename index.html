<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card card-body">
            <h1 class="heading">Loan Calculator</h1>
            <form id="loan-form">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group__icon">$</span>
                        <input type="number" class="form-control" id="amount" placeholder="Loan amount">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group__icon">%</span>
                        <input type="number" class="form-control" id="interest" placeholder="interest">
                    </div>
                </div>

                <div class="form-group">
                    <input type="number" class="form-control" id="years" placeholder="Years to repay">  
                </div>
                <input type="submit" value="Calculate" class="btn">
            </form>
            
            <!-- Loader goes here -->
            <div class="loding">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <!-- Results -->
            <div class="results">
                <h5>Results</h5>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group__icon">Monthly payment</span>
                        <input type="number"  id="monthly-payment" class="form-control" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group__icon">Total payment</span>
                        <input type="number" id="total-payment" class="form-control" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group__icon">Total Interest</span>
                        <input type="number" id="total-interest" class="form-control" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
